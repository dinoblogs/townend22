  <div class="container">
    <main>
      <div class="py-5 text-center">

        <h2>Edit {{name}}</h2>

      <div class="row g-5">
        <div class="col-md-7 col-lg-8">
          <h4 class="mb-3">Phone Details</h4>
          <!-- form -->
          <form action="/change/{{site}}" class="needs-validation" method="post" enctype="multipart/form-data">
            <div class="row g-3">
              <div class="col-sm-12">
                <label for="Name" class="form-label">Mobail Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="" value="{{name}}" required>
                <div class="invalid-feedback">
                  Valid Mobail name is required.
                </div>
              </div>
              <div class="col-12">
                <label for="username" class="form-label">Mark Prize</label>
                <div class="input-group has-validation">
                  <span class="input-group-text">₹</span>
                  <input type="text" class="form-control" value="{{MRP}}" name="mrp" id="mrp" placeholder="MRP" required>
                  <div class="invalid-feedback">
                    MRP is required.
                  </div>
                </div>
              </div>
              <div class="col-12">
                <label for="username" id="sp"  name="sp" class="form-label">Selling Prize</label>
                <div class="input-group has-validation">
                  <span class="input-group-text">₹</span>
                  <input type="text" class="form-control" value="{{SP}}" id="sp" name="sp" placeholder="SP" required>
                  <div class="invalid-feedback">
                    MRP is required.
                  </div>
                </div>
              </div>
              <div class="form-group">

                <label for="Email1msg">Description About this phone</label>

                <textarea class="form-control" id="desc" name="desc" value="{{desc}}" rows="5"></textarea>

              </div>

              <div class="col-12">
                <label for="address" class="form-label">Rank</label>
                <input type="text" class="form-control" value="{{rank}}" id="rank" name="rank" placeholder="1st" required>
                <div class="invalid-feedback">
                  Please enter your mobail rank.
                </div>
              </div>
                <label for="Image">Image</label>
              <img src="../{{url}}"  alt="">
              <input type="file" name="img" id="img" style="align-items: left;">


            </div>
            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="submit">Add Mobail</button>
          </form>
        </div>
